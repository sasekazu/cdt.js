<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>DelaunayTriangulation</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="../../dist/cdt-0.1.min.js"></script>    
		<script type="text/javascript" src="main.js"></script>    
	</head>
	<body>
		<div id="page">
			<div>
				<p>
					Points on boundaries can be picked and moved by mouse.
					Green line is an outer boundary and blue line is an inner (hole) boundary.
				</p>
			</div>
			<div>
				<input type="button" value="Reset" id="reset" style="margin: 10px;">
				<label><input id="innerCheckbox" type="checkbox">Add nodes inside of boundaries</label>
			</div>
			<div>
				<canvas id="myCanvas" width="600" height="400" style="border: solid 1px;" oncontextmenu="return false"></canvas>
			</div>
		</div>
	</body>
</html>
