<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<title>DelaunayTriangulation</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
<!--	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->

	<body>
		<div id="page">
			<div>
				<p>
					制約付ドロネー三角形分割のデモプログラム（作成中）。<br />
					<!--
					クリックで境界上の点を追加。
					マウス右ボタンで点をドラッグして動かせる。
						-->
					マウスドラッグで点を動かせる。<br />
					緑の線が境界、青の線が穴の境界。<br />
					境界が交差すると三角形分割できない。
				</p>
			</div>
			<div>
				<input type="button" value="Reset" id="reset" style="margin: 10px;">
				<label><input id="gaisetuenCheckBox" type="checkbox">外接円の描画</label>
			</div>
			<div>
				<canvas id="myCanvas" width="600" height="400" style="border: solid 1px;" oncontextmenu="return false"></canvas>
			</div>
			<div>
				<h3>ソースコード</h3>

					<li><a href="https://github.com/sasekazu/constrained-delaunay-triangulation">GitHub</a></li>

					<li>谷口健男，FEMのための要素自動分割，森北出版，1992.</li>

				</ul>
			</div>
		</div>

	</body>
